[loggers]
keys = root

[handlers]
keys = fileHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = fileHandler
qualname = root

[handler_fileHandler]
class = FileHandler
formatter = simpleFormatter
args = ("C:/project/python_project/AI+市场工具&稽核/AI+市场工具&稽核第一期需求/选项目-制表-得出结论/logs/%(date)s.log", "a", "utf-8")

[formatter_simpleFormatter]
format = %(asctime)s %(levelname)s: %(message)s

